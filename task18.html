<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-18</title>
    <link rel="stylesheet" href="./task18.css">
</head>

<body>

    <!-- create a form and validate it: email, contact, name, age,designation,select multiple files, DOB and submit form -->

        <form id="form">
            <h1><u>Registeration</u></h1>
                <label for="name" style="color: indianred;">Name</label>
                <input type="text" placeholder="Please enter name" name="name" id="name" />
                <p id="name-error"></p>

                <label for="dob" style="color: indianred;">DOB</label>
                <input type="text" placeholder="Please enter date of birth" name="dob" id="dob" />
                <p id="dob-error"></p>

                <label for="age" style="color: indianred;">Age</label>
                <input type="text" placeholder="Please enter age" name="age" id="age" />
                <p id="age-error"></p>
            
                <label for="designation" style="color: indianred;">Designation</label>
                <input type="text" placeholder="Please enter designation" name="designation" id="designation">
                <p id="designation-error"></p>
    
                <label for="email" style="color: indianred;">Email</label>
                <input type="text" placeholder="Please enter email id" name="email" id="email" />
                <p id="email-error"></p>

                <label for="pwd" style="color: indianred;">Password</label>
                <input type="text" placeholder="Please enter password" name="pwd" id="pwd">
                <p id="password-error"></p>

                <label for="contact" style="color: indianred;">Contact</label>
                <input type="text" placeholder="Please enter contact number" name="contact" id="contact" />
                <p id="contact-error"></p>

                <label for="file" style="color: indianred;">Resume</label>
                <input type="file" placeholder="Please enter multiple files" name="file" id="file" multiple>
                <p id="file-error"></p>

            <button type="button" id="validate">Submit</button>
        </form>

    <script src="./task18.js"></script>
</body>

</html>
